	<script type="text/javascript">
		$("#team_about a").bind("click", function(e) {
    		e.preventDefault();
			
			// Removes selection from current button
			document.querySelector(".new_section_button-selected").classList.remove("new_section_button-selected");
			
			// Adds selection to clicked button
			var current = $(this)[0];
			var id = current.getAttribute('data-section');
			current.classList.add("new_section_button-selected");
		
		    // Substitutes content, based on data-section attribute
			document.querySelector(".content_selected").classList.remove("content_selected");
			document.querySelector('div[data-section="' + id + '"]').classList.add("content_selected");
		});
		
		$("#menu a").bind("click", function(e) {
    		e.preventDefault();
						
			// Removes selection from current button
			document.querySelector(".menu-options_nb--selected").classList.remove("menu-options_nb--selected");
			
			// Adds selection to clicked button
			var current = $(this)[0];
			current.classList.add("menu-options_nb--selected");
			
			// Updates arrows
			3 === Number(current.getAttribute('id')) ? document.querySelector(".arrow-right").classList.remove("arrow-right--show") : document.querySelector(".arrow-right").classList.add("arrow-right--show");
			
			0 === Number(current.getAttribute('id')) ? document.querySelector(".arrow-left").classList.remove("arrow-left--show") : document.querySelector(".arrow-left").classList.add("arrow-left--show");

		    // Substitutes content, based on data-section attribute
		    // TO DO
			//document.querySelector(".content_selected").classList.remove("content_selected");
			//document.querySelector('div[data-section="' + id + '"]').classList.add("content_selected");
		});	
		
		$(".arrow-left").bind("click", function(e) {
			e.preventDefault();
						
			// Removes selection from current menu option
			var c = document.querySelector(".menu-options_nb--selected");
				c.classList.remove("menu-options_nb--selected");
			var pos = Number(c.getAttribute('id')) - 1;

			// Updates menu option
			$(".menu-options_nb")[pos].classList.add("menu-options_nb--selected");

			// Updates arrows
			3 === pos ? document.querySelector(".arrow-right").classList.remove("arrow-right--show") : document.querySelector(".arrow-right").classList.add("arrow-right--show");
			
			0 === pos ? document.querySelector(".arrow-left").classList.remove("arrow-left--show") : document.querySelector(".arrow-left").classList.add("arrow-left--show");

		    // Substitutes content, based on data-section attribute
			// TO DO
		
		});
		
		$(".arrow-right").bind("click", function(e) {
			e.preventDefault();
						
			// Removes selection from current menu option
			var c = document.querySelector(".menu-options_nb--selected");
				c.classList.remove("menu-options_nb--selected");
			var pos = Number(c.getAttribute('id')) + 1;
			
			// Updates menu option
			$(".menu-options_nb")[pos].classList.add("menu-options_nb--selected");

			// Updates arrows
			3 === pos ? document.querySelector(".arrow-right").classList.remove("arrow-right--show") : document.querySelector(".arrow-right").classList.add("arrow-right--show");
			
			0 === pos ? document.querySelector(".arrow-left").classList.remove("arrow-left--show") : document.querySelector(".arrow-left").classList.add("arrow-left--show");

		    // Substitutes content, based on data-section attribute
			// TO DO
		
		});		
		
	</script>
